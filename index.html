<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Trivia Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Capstone Trivia Quiz</h1>
  <button id="start-button">Start</button>
  <div id="categories-div"></div>
  <div id="question-div"></div>
  <div id="correct-answerDiv"></div>
  <form>
    <input id="answer-input" type="text" placeholder="Type your answer here" required/>
  </form>
  <button id="submit-button">Submit</button>
  <div id="scores-div"></div>
  <button id="nextQuestion-button">Next Question</button>
  <button id="playAgain-button">Play Again</button>
  <p id="end-game"></p>
  

  <script src="./code.js"></script>
</body>
</html>
